name: Publish to Chrome Web Store (On-Demand)

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish to CWS

    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Check if tag exists
        run: |
          VERSION=$(jq -r .version package.json)
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Aborting."
            exit 1
          fi

      - name: Run Tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test
        env:
          HOME: /root

      - name: Bundle Extension
        id: bundle
        run: |
          npm run bundle
          VERSION=$(jq -r .version package.json)
          echo "zip_name=url-redirector-v${VERSION}.zip" >> $GITHUB_OUTPUT
          echo "tag_name=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: generate_notes
        run: ts-node scripts/generate-releasenotes.ts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Update CWS Description
        run: ts-node scripts/update-cws-description.ts
        env:
          CWS_EXTENSION_ID: ${{ secrets.CWS_EXTENSION_ID }}
          CWS_CLIENT_ID: ${{ secrets.CWS_CLIENT_ID }}
          CWS_CLIENT_SECRET: ${{ secrets.CWS_CLIENT_SECRET }}
          CWS_REFRESH_TOKEN: ${{ secrets.CWS_REFRESH_TOKEN }}

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        with:
          file-path: build/${{ steps.bundle.outputs.zip_name }}
          extension-id: ${{ secrets.CWS_EXTENSION_ID }}
          client-id: ${{ secrets.CWS_CLIENT_ID }}
          client-secret: ${{ secrets.CWS_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CWS_REFRESH_TOKEN }}
          publish: true

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.bundle.outputs.tag_name }} \
            --title ${{ steps.bundle.outputs.tag_name }} \
            --notes-file metadata/recent_updates.txt \
            build/${{ steps.bundle.outputs.zip_name }}
