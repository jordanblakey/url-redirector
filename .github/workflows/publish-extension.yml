name: Publish to Chrome Web Store

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    name: Bundle and Upload
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Bundle Extension
        run: npm run bundle

      - name: Upload to Chrome Web Store
        uses: mnao305/chrome-extension-upload@v5.0.0
        env:
          # This is a workaround for a linter false positive
          CWS_EXTENSION_ID: ${{ secrets.CWS_EXTENSION_ID }}
          CWS_CLIENT_ID: ${{ secrets.CWS_CLIENT_ID }}
          CWS_CLIENT_SECRET: ${{ secrets.CWS_CLIENT_SECRET }}
          CWS_REFRESH_TOKEN: ${{ secrets.CWS_REFRESH_TOKEN }}
        with:
          file-path: 'build/extension.zip'
          extension-id: ${{ env.CWS_EXTENSION_ID }}
          client-id: ${{ env.CWS_CLIENT_ID }}
          client-secret: ${{ env.CWS_CLIENT_SECRET }}
          refresh-token: ${{ env.CWS_REFRESH_TOKEN }}
          publish: true