name: CI

on:
  pull_request:

jobs:
  url-redirector:
    runs-on: ubuntu-latest
    
    # ------------------------------------------------------------------
    # ⚠️ MAINTAINER NOTE: SYNC REQUIRED
    # The Docker image version below (v1.56.1) MUST match the
    # @playwright/test version in package.json.
    # If you upgrade Playwright in package.json, update this tag.
    # ------------------------------------------------------------------
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-jammy
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Bundle
        run: npm run bundle

      - name: Run Playwright tests
        run: npm run test
        env:
          HOME: /root
      
      - name: Upload Playwright Report
        # 'always()' ensures this runs even if tests fail
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test/playwright-report/
          retention-days: 30