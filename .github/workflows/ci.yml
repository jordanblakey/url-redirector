name: CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  url-redirector:
    runs-on: ubuntu-latest

    # ------------------------------------------------------------------
    # ⚠️ MAINTAINER NOTE: SYNC REQUIRED
    # The Docker image version below (v1.57.0) MUST match the
    # @playwright/test version in package.json.
    # If you upgrade Playwright in package.json, update this tag.
    # ------------------------------------------------------------------
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      # -------------------------------------------------------
      # BUILD & TEST
      # -------------------------------------------------------

      - name: Build
        run: npm run build

      - name: Bundle
        run: npm run bundle

      - name: Run Unit Tests
        run: npm run test:unit

      - name: Run Integration Tests
        run: npm run test:integration

      - name: Run E2E Tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" npm run test:e2e -- --workers=1
        env:
          HOME: /root

      - name: Upload Playwright Report
        # 'always()' ensures this runs even if tests fail
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: test/artifacts/playwright-report/
          retention-days: 30
