name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  url-redirector:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./url-redirector
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: url-redirector/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Bundle
        run: npm run bundle
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: url-redirector/playwright-report/
          retention-days: 30
